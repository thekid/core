language: php

sudo: true

dist: trusty

php:
  - 7.0
  - 7.1
  - hhvm
  - nightly

matrix:
  allow_failures:
    - php: hhvm
    - php: nightly

before_script:
  - curl -sSL https://dl.bintray.com/xp-runners/generic/xp-run-master.sh > xp-run
  - echo "test.xar" > composer.pth
  - sh .travis.sh setup-hhvm

script:
  - sh .travis.sh run-tests
